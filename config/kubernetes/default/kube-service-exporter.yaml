apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-service-exporter
  namespace: kube-system
  labels:
    k8s-app: kube-system
  annotations:
    heaven.githubapp.com/daemonset-update-behavior: "replace-on-every-deploy"
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: kube-service-exporter
    spec:
      tolerations:
      - key: "dedicated"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: kube-service-exporter
        image: kube-service-exporter
        resources:
          requests:
            cpu: "50m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
        env:
        - name: CONSUL_HOST
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
