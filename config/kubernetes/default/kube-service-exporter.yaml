apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-service-exporter
  namespace: kube-system
  labels:
    k8s-app: kube-service-exporter
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "50%"
  template:
    metadata:
      labels:
        k8s-app: kube-service-exporter
    spec:
      containers:
      - name: kube-service-exporter
        image: kube-service-exporter
        resources:
          requests:
            cpu: "50m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
        env:
        - name: KSE_CONSUL_HOST
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KSE_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KSE_NODE_SELECTOR
          value: kubernetes.github.com/role=node
        - name: KSE_DOGSTATSD_HOST
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KSE_DOGSTATSD_PORT
          value: "28125"
